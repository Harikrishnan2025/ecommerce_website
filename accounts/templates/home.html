<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        :root {
            --primary: #4a90e2;
            --danger: #e74c3c;
            --text: #333;
            --bg: #fff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: #555;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--bg);
            padding: 1.5rem;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.25s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        .danger {
            background-color: var(--danger);
        }

        .danger:hover {
            background-color: #c0392b;
        }

        .logout {
            margin-top: 3rem;
            text-align: center;
        }

        input[type="number"] {
            padding: 8px;
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        label {
            font-size: 14px;
            color: #444;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 1rem;
            }

            button {
                font-size: 14px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.email }}!</h1>
        <p>You are logged in as <strong>{{ user.role|title }}</strong>.</p>

        <div class="card-grid">
            {% if user.role == 'customer' %}
                <div class="card">
                    <form action="{% url 'user-profile' %}">
                        <button type="submit">Profile</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'prod_list' %}">
                        <button type="submit">Products</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'cart_items' %}">
                        <button type="submit">Cart</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'placeorder' %}">
                        <button type="submit">Place Order</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'vieworder' %}">
                        <button type="submit">Orders</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'wishlist' %}">
                        <button type="submit">Wishlist</button>
                    </form>
                </div>
                <div class="card">
                    <form method="get" action="{% url 'add-review-dynamic' %}">
                        <label for="product_id">Product ID to Review</label>
                        <input type="number" name="product_id" placeholder="e.g. 101" required>
                        <button type="submit">Add Review</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'delete-user' %}">
                        <button type="submit" class="danger">Delete Account</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'change-password' %}">
                        <button type="submit">Change Password</button>
                    </form>
                </div>
            {% elif user.role == 'admin' %}
                <div class="card">
                    <form action="{% url 'user-list' %}">
                        <button type="submit">User Management</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'user-profile' %}">
                        <button type="submit">Profile</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'change-password' %}">
                        <button type="submit">Change Password</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'admin-listview' %}">
                        <button type="submit">View Orders</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'prod_list' %}">
                        <button type="submit">View Products</button>
                    </form>
                </div>
                <div class="card">
                    <form action="{% url 'product_form' %}" method="get">
                        <button type="submit">Create Product</button>
                    </form>
                </div>
            {% endif %}
        </div>

        <div class="logout">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="danger">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
