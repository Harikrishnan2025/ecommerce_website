<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <h2>Create Product</h2>

  <form method="post" enctype="multipart/form-data" action="{% url 'api_create_product' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" name="description" id="description" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" name="price" id="price" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" name="quantity" id="quantity" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" name="category" id="category" required>
        <option value="">Select a category</option>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="upload_images" class="form-label">Upload Images</label>
      <input type="file" class="form-control" name="upload_images" id="upload_images" multiple>
      <small class="form-text text-muted">You can select multiple images.</small>
      <ul id="file-list" class="mt-2"></ul>
    </div>

    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>

  <script>
    const input = document.getElementById('upload_images');
    const fileList = document.getElementById('file-list');
    input.addEventListener('change', function () {
      fileList.innerHTML = '';
      Array.from(this.files).forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.name;
        fileList.appendChild(li);
      });
    });
  </script>

</body>
</html>
