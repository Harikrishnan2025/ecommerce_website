<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <h2>Update Product</h2>

  <form method="post" enctype="multipart/form-data" action="{% url 'api_product_update' pk=product.id %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" id="name" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" name="description" id="description" rows="4" required>{{ product.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" name="price" id="price" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" name="quantity" id="quantity" value="{{ product.quantity }}" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" name="category" id="category" required>
        {% for category in categories %}
          <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Current Images</label><br>
      {% for image in product.images.all %}
        <img src="{{ image.image.url }}" width="100" class="me-2 mb-2">
      {% endfor %}
    </div>

    <div class="mb-3">
      <label for="upload_images" class="form-label">Upload New Images</label>
      <input type="file" class="form-control" name="upload_images" id="upload_images" multiple>
      <small class="form-text text-muted">Selecting new images will replace existing ones.</small>
    </div>

    <button type="submit" class="btn btn-success">Update Product</button>
  </form>

</body>
</html>
